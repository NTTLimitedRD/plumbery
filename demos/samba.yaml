locationId: NA12
regionId: dd-na

blueprints:

  - samba:
      domain:
        name: SambaFox
        description: "Demonstration of a standalone samba file sharing server"
        service: essentials
        ipv4: 2
      ethernet:
        name: sambafox.servers
        subnet: 192.168.20.0
      nodes:
        - samba01:
            appliance: 'Ubuntu 14'
            cpu: 2
            memory: 4
            monitoring: essentials
            glue:
              - internet 22 139 445
            information:
              - "connect to smb://{{ node.public }}/ to write and read files"
            cloud-config:
              disable_root: false
              ssh_pwauth: true
              packages:
                - ntp
                - samba
                - samba-common
                - python-glade2
                - system-config-samba
              write_files:
                - path: /etc/samba/smb.conf.plumbery
                  content: |
                    [global]
                    workgroup = WORKGROUP
                    server string = Samba Server %v
                    netbios name = {{ node.name }}
                    load printers = no
                    printing = bsd
                    printcap name = /dev/null

                    [Public]
                    comment = Public share access
                    path = /samba/public
                    browsable = yes
                    writable = yes
                    guest ok = yes
                    read only = no
                    force user = nobody
                    force group = nogroup

              runcmd:
                - mkdir -p /samba/public
                - chmod -R 0755 /samba/public
                - chown -R nobody:nogroup /samba/public/
                - cp -n /etc/samba/smb.conf /etc/samba/smb.conf.original
                - rm /etc/samba/smb.conf
                - cp /etc/samba/smb.conf.plumbery /etc/samba/smb.conf
                - service smbd restart


