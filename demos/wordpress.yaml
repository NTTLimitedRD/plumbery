---

information:
  - "Wordpress blogging server"

parameters:

  locationId:
    information:
      - "the target data centre for this deployment"
    type: locations.list
    default: EU7

  domainName:
    information:
      - "the name of the network domain to be deployed"
    type: str
    default: WordpressFox

  networkName:
    information:
      - "the name of the Ethernet VLAN to be deployed"
    type: str
    default: WordpressNetwork

  nodeName:
    information:
      - "the name of the main node to be deployed"
    type: str
    default: wordpress01

links:
  documentation: https://plumbery.readthedocs.org/en/latest/tutorial.wordpress.html

defaults:

  cloud-config:

    ssh_keys:
      rsa_private: |
        {{ key.rsa_private }}
      rsa_public: "{{ key.rsa_public }}"

    users:
      - default

      - name: ubuntu
        sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh-authorized-keys:
          - "{{ key.rsa_public }}"
          - "{{ local.rsa_public }}"

    disable_root: true
    ssh_pwauth: false

---

locationId: {{ locationId.parameter }}

blueprints:

  - wordpress:

      domain:
        name: {{ domainName.parameter }}
        service: essentials
        ipv4: 2

      ethernet:
        name: {{ networkName.parameter }}
        subnet: 192.168.20.0

      nodes:

        - {{ nodeName.parameter }}:

            description: "#wordpress #ubuntu"

            information:
              - "open a browser at http://{{ node.public }}/ to view it live"
              - "administration user name is: wpuser"
              - "and the password when asked: {{ random.secret }}"

            appliance: 'Ubuntu 14'
            cpu: 2
            memory: 4

            disks:
              - 1 50 standard

            glue:
              - internet 22 80

            monitoring: essentials

            cloud-config:

              packages:
                - ntp
                - apache2
                - mysql-server
                - libapache2-mod-php5
                - php5-mysql

              write_files:

                - path: /root/wordpress_db.sql
                  content: |
                    create database wordpress;
                    create user 'wpuser'@'localhost' identified by '{{ random.secret }}';
                    grant all privileges on wordpress.* to 'wpuser'@'localhost';
                    flush privileges;
                    drop database test;
                    drop user 'test'@'localhost';
                    flush privileges;

              runcmd:

                - echo "===== Growing LVM with added disk"
                - pvcreate /dev/sdb
                - vgextend rootvol00 /dev/sdb
                - lvextend -l +100%FREE /dev/mapper/rootvol00-rootlvol00
                - resize2fs /dev/mapper/rootvol00-rootlvol00

                - echo "===== Handling ubuntu identity"
                - cp -n /etc/ssh/ssh_host_rsa_key /home/ubuntu/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/ubuntu/.ssh/id_rsa.pub
                - chown ubuntu:ubuntu /home/ubuntu/.ssh/*
                - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

                - echo "===== Installing Wordpress"
                - cp -n /var/www/html/index.html /var/www/html/index.html.deprecated
                - wget http://wordpress.org/latest.tar.gz -P /tmp/
                - tar -zxf /tmp/latest.tar.gz -C /tmp/
                - sudo mv /tmp/wordpress/* /var/www/html/
                - sudo chown -R www-data:www-data /var/www
                - mysql -e "source /root/wordpress_db.sql"
                - mysqladmin -u root password '{{ random.secret }}'
