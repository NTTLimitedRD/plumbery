---

information:
  - "Demonstration of a standalone Owncloud file server"

parameters:

  locationId:
    information:
      - "the target data centre for this deployment"
    type: locations.list
    default: NA12

  domainName:
    information:
      - "the name of the network domain to be deployed"
    type: str
    default: OwncloudFox

  networkName:
    information:
      - "the name of the Ethernet VLAN to be deployed"
    type: str
    default: OwncloudNetwork

  nodeName:
    information:
      - "the name of the main node to be deployed"
    type: str
    default: owncloud01

links:
  documentation: https://plumbery.readthedocs.org/en/latest/tutorial.owncloud.html

defaults:

  cloud-config:

    ssh_keys:
      rsa_private: |
        {{ key.rsa_private }}
      rsa_public: "{{ key.rsa_public }}"

    users:
      - default

      - name: ubuntu
        sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh-authorized-keys:
          - "{{ key.rsa_public }}"
          - "{{ local.rsa_public }}"

    disable_root: true
    ssh_pwauth: false

---

locationId: {{ locationId.parameter }}

blueprints:

  - owncloud:

      domain:
        name: {{ domainName.parameter }}
        service: essentials
        ipv4: 2

      ethernet:
        name: {{ networkName.parameter }}
        subnet: 192.168.20.0

      nodes:

        - {{ nodeName.parameter }}:

            description: "#owncloud #ubuntu"

            information:
              - "open a browser at http://{{ node.public }}/owncloud to view it live"

            appliance: 'Ubuntu 14'
            cpu: 2
            memory: 4

            disks:
              - 1 50 standard

            monitoring: essentials

            glue:
              - internet 22 80

            cloud-config:

              bootcmd:
                - echo "mysql-server mysql-server/root_password password {{ mysql_root.secret }}" | sudo debconf-set-selections
                - echo "mysql-server mysql-server/root_password_again password {{ mysql_root.secret }}" | sudo debconf-set-selections

              packages:
                - ntp

              runcmd:

                - echo "===== Growing LVM with added disk"
                - pvcreate /dev/sdb
                - vgextend rootvol00 /dev/sdb
                - lvextend -l +100%FREE /dev/mapper/rootvol00-rootlvol00
                - resize2fs /dev/mapper/rootvol00-rootlvol00

                - echo "===== Handling ubuntu identity"
                - cp -n /etc/ssh/ssh_host_rsa_key /home/ubuntu/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/ubuntu/.ssh/id_rsa.pub
                - chown ubuntu:ubuntu /home/ubuntu/.ssh/*
                - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

                - echo "===== Installing ownCloud"
                - wget -nv https://download.owncloud.org/download/repositories/stable/Ubuntu_14.04/Release.key -O Release.key
                - apt-key add - < Release.key
                - echo "deb http://download.owncloud.org/download/repositories/stable/Ubuntu_14.04/ /" >> /etc/apt/sources.list.d/owncloud.list
                - apt-get update
                - apt-get install -y owncloud

