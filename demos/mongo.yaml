---

information:
  - "MongoDB cluster"

parameters:

  locationId:
    information:
      - "the target data centre for this deployment"
    type: locations.list
    default: EU8

  domainName:
    information:
      - "the name of the network domain to be deployed"
    type: str
    default: MongoFox

  networkName:
    information:
      - "the name of the Ethernet VLAN to be deployed"
    type: str
    default: MongoNetwork

links:
  documentation: https://plumbery.readthedocs.org/en/latest/tutorial.mongo.html

defaults:

  cloud-config:

    ssh_keys:
      rsa_private: |
        {{ key.rsa_private }}
      rsa_public: "{{ key.rsa_public }}"

    users:
      - default

      - name: ubuntu
        sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh-authorized-keys:
          - "{{ key.rsa_public }}"
          - "{{ local.rsa_public }}"

    disable_root: true
    ssh_pwauth: false

---
locationId: {{ locationId.parameter }}

blueprints:

  - mongo: mongo_config mongo_mongos mongo_shard

  - mongo_config:

      domain: &domain
        name: {{ domainName.parameter }}
        service: essentials
        ipv4: auto

      ethernet: &ethernet
        name: {{ networkName.parameter }}
        subnet: 192.168.20.0

      nodes:

        - mongo_config0[1..3]:

            description: "#mongo #ubuntu"

            information:
              - "ssh ubuntu@{{ node.public }}"

            appliance: 'Ubuntu 14'

            glue:
              - internet 22

            cloud-config:

              packages:
                - ntp

              write_files: # replica set for configuration servers

                - path: /etc/mongod.conf.sed
                  content: |
                     s/#sharding:/sharding:\n   clusterRole: configsvr\nreplication:\n  replSetName: configReplSet/

              runcmd:

                - echo "===== Handling ubuntu identity"
                - cp -n /etc/ssh/ssh_host_rsa_key /home/ubuntu/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/ubuntu/.ssh/id_rsa.pub
                - chown ubuntu:ubuntu /home/ubuntu/.ssh/*
                - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

                - echo "===== Installing MongoDB"
                - "sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv EA312927"
                - echo "deb http://repo.mongodb.org/apt/ubuntu "$(lsb_release -sc)"/mongodb-org/3.2 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.2.list
                - sudo apt-get update
                - sudo apt-get install -y mongodb-org
                - cp -n /etc/mongod.conf /etc/mongod.conf.original
                - sed -i -f /etc/mongod.conf.sed /etc/mongod.conf
                - sudo service mongod restart

  - mongo_mongos:

      domain: *domain
      ethernet: *ethernet

      nodes:

        - mongo_mongos01:

            description: "#mongo #ubuntu"

            information:
              - "ssh ubuntu@{{ node.public }}"

            appliance: 'Ubuntu 14'

            disks:
              - 1 100 standard

            glue:
              - internet 22

            cloud-config:

              packages:
                - ntp

              write_files: # replica set for mongos servers

                - path: /etc/mongod.conf.sed
                  content: |
                     s/#sharding:/sharding:\n   configDB: "configReplSet/{{mongo_config01}}:27019,{{mongo_config02}}:27019,{{mongo_config03}}:27019"/

              runcmd:

                - echo "===== Growing LVM with added disk"
                - pvcreate /dev/sdb
                - vgextend rootvol00 /dev/sdb
                - lvextend -l +100%FREE /dev/mapper/rootvol00-rootlvol00
                - resize2fs /dev/mapper/rootvol00-rootlvol00

                - echo "===== Handling ubuntu identity"
                - cp -n /etc/ssh/ssh_host_rsa_key /home/ubuntu/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/ubuntu/.ssh/id_rsa.pub
                - chown ubuntu:ubuntu /home/ubuntu/.ssh/*
                - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

                - echo "===== Installing MongoDB"
                - "sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv EA312927"
                - echo "deb http://repo.mongodb.org/apt/ubuntu "$(lsb_release -sc)"/mongodb-org/3.2 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.2.list
                - sudo apt-get update
                - sudo apt-get install -y mongodb-org
                - cp -n /etc/mongod.conf /etc/mongod.conf.original
                - sed -i -f /etc/mongod.conf.sed /etc/mongod.conf
                - sudo service mongod restart

  - mongo_shard:

      domain: *domain
      ethernet: *ethernet

      nodes:

        - mongo_shard0[1..2]:

            description: "#mongo #ubuntu"

            information:
              - "ssh ubuntu@{{ node.public }}"

            appliance: 'Ubuntu 14'

            disks:
              - 1 100 standard

            glue:
              - internet 22

            cloud-config:

              packages:
                - ntp

              write_files: # replica set for sharding servers

                - path: /etc/mongod.conf.sed
                  content: |
                     s/#sharding:/sharding:\n   clusterRole: shardsvr/

              runcmd:

                - echo "===== Growing LVM with added disk"
                - pvcreate /dev/sdb
                - vgextend rootvol00 /dev/sdb
                - lvextend -l +100%FREE /dev/mapper/rootvol00-rootlvol00
                - resize2fs /dev/mapper/rootvol00-rootlvol00

                - echo "===== Handling ubuntu identity"
                - cp -n /etc/ssh/ssh_host_rsa_key /home/ubuntu/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/ubuntu/.ssh/id_rsa.pub
                - chown ubuntu:ubuntu /home/ubuntu/.ssh/*
                - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

                - echo "===== Installing MongoDB"
                - "sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv EA312927"
                - echo "deb http://repo.mongodb.org/apt/ubuntu "$(lsb_release -sc)"/mongodb-org/3.2 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.2.list
                - sudo apt-get update
                - sudo apt-get install -y mongodb-org
                - cp -n /etc/mongod.conf /etc/mongod.conf.original
                - sed -i -f /etc/mongod.conf.sed /etc/mongod.conf
                - sudo service mongod restart
