---
safeMode: False
---
# London
locationId: EU8
regionId: dd-eu

blueprints:

  - web:
      domain:
        name: Acme
        ipv4: 2
      ethernet:
        name: acme.control
        subnet: 10.0.0.0
      nodes:
        - web[1..10]_eu8:
            description: '#apache #eu'
            monitoring: essentials
            rub:
              - put rub.puppet.apache.pp /root/apache.pp
              - run rub.puppet.apache.sh /root/apache.pp
      listeners:
        - http:
            port: 80
            protocol: http
            algorithm: round_robin
