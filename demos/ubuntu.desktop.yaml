---

information:
  - "Ubuntu desktop"

parameters:

  locationId:
    information:
      - "the target data centre for this deployment"
    type: locations.list
    default: NA12

  domainName:
    information:
      - "the name of the network domain to be deployed"
    type: str
    default: UbuntuFox

  networkName:
    information:
      - "the name of the Ethernet VLAN to be deployed"
    type: str
    default: UbuntuNetwork

  nodeName:
    information:
      - "the name of the main node to be deployed"
    type: str
    default: ubuntu01

links:
  documentation: https://plumbery.readthedocs.org/en/latest/tutorial.ubuntu.desktop.html

defaults:

  cloud-config:

    ssh_keys:
      rsa_private: |
        {{ key.rsa_private }}
      rsa_public: "{{ key.rsa_public }}"

    users:
      - default

      - name: ubuntu
        sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh-authorized-keys:
          - "{{ key.rsa_public }}"
          - "{{ local.rsa_public }}"

    disable_root: true
    ssh_pwauth: false

---

locationId: {{ locationId.parameter }}

blueprints:

  - ubuntu:

      domain:
        name: {{ domainName.parameter }}
        service: essentials
        ipv4: 2

      ethernet:
        name: {{ networkName.parameter }}
        subnet: 192.168.20.0

      nodes:

        - {{ nodeName.parameter }}:

            description: "#ubuntu #desktop"

            information:
              - "secure your connection: ssh -L 5901:127.0.0.1:5901 root@{{ node.public }}"
              - "open a VNC viewer at 127.0.0.1:5901 to access the desktop"
              - "enter password {{ vnc.secret }} when asked"

            appliance: 'Ubuntu 14'
            cpu: 2
            memory: 8

            disks:
              - 1 50 standard

            monitoring: essentials

            glue:
              - internet 22 5901

            cloud-config:

              packages:
                - ntp
                - expect
                - ubuntu-desktop
                - gnome-session-fallback
                - vnc4server

              write_files:

                - path: /root/.vnc/set_password
                  permissions: "0700"
                  content: |
                        #!/bin/sh
                        export USER="root"
                        export HOME="/root"
                        /usr/bin/expect <<EOF
                        spawn "/usr/bin/vncpasswd"
                        expect "Password:"
                        send "{{ vnc.secret }}\r"
                        expect "Verify:"
                        send "{{ vnc.secret }}\r"
                        expect eof
                        exit
                        EOF

                - path: /root/.vnc/xstartup
                  permissions: "0755"
                  content: |
                        #!/bin/sh

                        export XKL_XMODMAP_DISABLE=1
                        unset SESSION_MANAGER
                        unset DBUS_SESSION_BUS_ADDRESS

                        [ -x /etc/vnc/xstartup ] && exec /etc/vnc/xstartup
                        [ -r $HOME/.Xresources ] && xrdb $HOME/.Xresources
                        xsetroot -solid grey
                        vncconfig -iconic &

                        gnome-session &
                        gnome-panel &
                        gnome-settings-daemon &
                        metacity &
                        nautilus &
                        gnome-terminal &

                - path: /etc/init.d/vncserver
                  permissions: "0755"
                  content: |
                        #!/bin/bash
                        ### BEGIN INIT INFO
                        # Provides: tightvncserver
                        # Required-Start:
                        # Required-Stop:
                        # Default-Start: 2 3 4 5
                        # Default-Stop: 0 1 6
                        # Short-Description: start vnc server
                        # Description:
                        ### END INIT INFO

                        export USER="root"
                        export HOME="/root"

                        . /lib/lsb/init-functions

                        case "$1" in
                        start)
                            echo "Starting vncserver on :1"
                            vncserver :1 -geometry 1280x800 -depth 24
                        ;;

                        stop)
                            echo "Stopping vncserver on :1"
                            vncserver -kill :1
                        ;;

                        restart)
                            $0 stop
                            $0 start
                        ;;
                        *)
                            echo "Usage: $0 {start|stop|restart}"
                            exit 1
                        esac
                        exit 0

              runcmd:

                - echo "===== Growing LVM with added disk"
                - pvcreate /dev/sdb
                - vgextend rootvol00 /dev/sdb
                - lvextend -l +100%FREE /dev/mapper/rootvol00-rootlvol00
                - resize2fs /dev/mapper/rootvol00-rootlvol00

                - echo "===== Handling ubuntu identity"
                - cp -n /etc/ssh/ssh_host_rsa_key /home/ubuntu/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/ubuntu/.ssh/id_rsa.pub
                - chown ubuntu:ubuntu /home/ubuntu/.ssh/*
                - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

                - echo "===== Installing VNC"
                - /root/.vnc/set_password
                - update-rc.d vncserver defaults
                - /etc/init.d/vncserver restart
