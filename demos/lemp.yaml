---

information:
  - "Demonstration of a Linux-Nginx-MySQL-PHP standalone web server"

parameters:

  locationId:
    information:
      - "the target data centre for this deployment"
    type: locations.list
    default: NA12

  domainName:
    information:
      - "the name of the network domain to be deployed"
    type: str
    default: LempFox

  networkName:
    information:
      - "the name of the Ethernet VLAN to be deployed"
    type: str
    default: LempNetwork

  nodeName:
    information:
      - "the name of the main node to be deployed"
    type: str
    default: web01

links:
  documentation: https://plumbery.readthedocs.org/en/latest/tutorial.lemp.html

---

locationId: {{ locationId.parameter }}

blueprints:

  - lemp:

      domain:
        name: {{ domainName.parameter }}
        service: essentials
        ipv4: 2

      ethernet:
        name: {{ networkName.parameter }}
        subnet: 192.168.20.0

      nodes:

        - {{ nodeName.parameter }}:

            cpu: 2
            memory: 4

            monitoring: essentials
            glue:
              - internet 22 80

            information:
              - "open a browser at http://{{ node.public }}/ to view it live"

            cloud-config:

              disable_root: false
              ssh_pwauth: true
              apt_update: true

              bootcmd:
                - apt-get remove apache2 -y
                - apt-get autoremove -y

              packages:
                - nginx
                - php5-fpm
                - php5-mysql
                - mysql-server
                - php5-mcrypt
                - php5-gd
                - php5-curl

              write_files:

                - path: /etc/nginx/sites-available/default
                  content: |
                      server {
                        listen 80 default_server;
                        listen [::]:80 default_server ipv6only=on;
                        root /var/www/html;
                        index index.php index.html index.htm;
                        server_name localhost;
                        location / {
                            # First attempt to serve request as file, then
                            # as directory, then fall back to displaying a 404.
                            try_files $uri $uri/ =404;
                            # Uncomment to enable naxsi on this location
                            # include /etc/nginx/naxsi.rules
                        }
                        error_page 404 /404.html;
                        error_page 500 502 503 504 /50x.html;
                        location = /50x.html {
                            root /usr/share/nginx/html;
                        }
                        location ~ \.php$ {
                            try_files $uri =404;
                            fastcgi_split_path_info ^(.+\.php)(/.+)$;
                            fastcgi_pass unix:/var/run/php5-fpm.sock;
                            fastcgi_index index.php;
                            include fastcgi.conf;
                        }
                      }

                - path: /var/www/html/index.php
                  content: |
                    <html>
                     <head>
                      <title>Hello World</title>
                     </head>
                     <body>
                     <h1>Hello World</h1>
                        <?php echo '<p>This is a warm welcome from plumbery {{ plumbery.version }}</p>'; ?>
                        <?php echo '<p>Powered by Linux-Nginx-MySQL-PHP (LEMP)</p>'; ?>
                     </body>
                    </html>

                - path: /var/www/html/info.php
                  content: |
                      <?php
                      phpinfo();
                      ?>
              runcmd:
                - mv /var/www/html/index.html /var/www/html/index.html.deprecated
                - mkdir -p /var/www/html
                - cp /usr/share/nginx/html/index.html /var/www/html/
                - sed -ie "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/" /etc/php5/fpm/php.ini
                # Ensure backwards compatible with 14.04
                - file=/etc/nginx/fastcgi.conf; if [ ! -f "$file" ]; then ln -s /etc/nginx/fastcgi_params "$file"; fi
                - service nginx restart
