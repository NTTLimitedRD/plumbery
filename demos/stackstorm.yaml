---

information:
  - "Stackstorm server"

parameters:

  locationId:
    information:
      - "the target data centre for this deployment"
    type: locations.list
    default: AU10

  domainName:
    information:
      - "the name of the network domain to be deployed"
    type: str
    default: StackstormFox

  networkName:
    information:
      - "the name of the Ethernet VLAN to be deployed"
    type: str
    default: StackstormNetwork

  nodeName:
    information:
      - "the name of the main node to be deployed"
    type: str
    default: stackstorm01

links:
  documentation: https://plumbery.readthedocs.org/en/latest/tutorial.stackstorm.html

defaults:

  cloud-config:

    ssh_keys:
      rsa_private: |
        {{ key.rsa_private }}
      rsa_public: "{{ key.rsa_public }}"

    users:
      - default

      - name: ubuntu
        sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh-authorized-keys:
          - "{{ key.rsa_public }}"
          - "{{ local.rsa_public }}"

    disable_root: true
    ssh_pwauth: false

---

locationId: {{ locationId.parameter }}

blueprints:

  - stackstorm:

      domain:
        name: {{ domainName.parameter }}
        service: essentials
        ipv4: auto

      ethernet:
        name: {{ networkName.parameter }}
        subnet: 192.168.20.0

      nodes:

        - {{ nodeName.parameter }}:

            description: "#stackstorm #ubuntu"

            information:
              - "open a browser at https://{{ node.public }}/ to view it live"

            appliance: 'Ubuntu 14'
            cpu: 4
            memory: 8

            disks:
              - 1 50 standard

            monitoring: essentials

            glue:
              - internet 22 80 443

            cloud-config:

              packages:
                - ntp

              runcmd:

                - echo "===== Growing LVM with added disk"
                - pvcreate /dev/sdb
                - vgextend rootvol00 /dev/sdb
                - lvextend -l +100%FREE /dev/mapper/rootvol00-rootlvol00
                - resize2fs /dev/mapper/rootvol00-rootlvol00

                - echo "===== Handling ubuntu identity"
                - cp -n /etc/ssh/ssh_host_rsa_key /home/ubuntu/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/ubuntu/.ssh/id_rsa.pub
                - chown ubuntu:ubuntu /home/ubuntu/.ssh/*
                - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

                - echo "===== Installing Stackstorm"
                - curl -sSL https://raw.githubusercontent.com/DimensionDataCBUSydney/st2_dimensiondata/master/install-au.sh | sh
