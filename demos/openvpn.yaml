---

information:
  - "OpenVPN standalone server"

parameters:

  locationId:
    information:
      - "the target data centre for this deployment"
    type: locations.list
    default: NA12

  domainName:
    information:
      - "the name of the network domain to be deployed"
    type: str
    default: OpenvpnFox

  networkName:
    information:
      - "the name of the Ethernet VLAN to be deployed"
    type: str
    default: OpenvpnNetwork

  nodeName:
    information:
      - "the name of the main node to be deployed"
    type: str
    default: openvpn01

links:
  documentation: https://plumbery.readthedocs.org/en/latest/tutorial.openvpn.html

defaults:

  cloud-config:

    ssh_keys:
      rsa_private: |
        {{ key.rsa_private }}
      rsa_public: "{{ key.rsa_public }}"

    users:
      - default

      - name: centos
        sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh-authorized-keys:
          - "{{ key.rsa_public }}"
          - "{{ local.rsa_public }}"

    disable_root: true
    ssh_pwauth: false

---

locationId: {{ locationId.parameter }}

blueprints:

  - openvpn:

      domain:
        name: {{ domainName.parameter }}
        service: essentials
        ipv4: 2

      ethernet:
        name: {{ networkName.parameter }}
        subnet: 192.168.20.0

      nodes:

        - {{ nodeName.parameter }}:

            description: "#openvpn #centos"

            information:
              - "You can access the server at https://{{ node.public }}:943"
              - "Provide name: openvpn and password: {{ openvpn.secret }}"

            appliance: 'CentOS 7 64-bit'
            cpu: 2
            memory: 4

            monitoring: essentials

            glue:
              - internet 22 943

            cloud-config:

              packages:
                - ntp

              runcmd:

                - echo "===== Handling centos identity"
                - cp -n /etc/ssh/ssh_host_rsa_key /home/centos/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/centos/.ssh/id_rsa.pub
                - chown centos:centos /home/centos/.ssh/*
                - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

                - echo "===== Installing OpenVPN"
                - curl -O http://swupdate.openvpn.org/as/openvpn-as-2.0.24-CentOS7.x86_64.rpm
                - rpm -i openvpn-as-2.0.24-CentOS7.x86_64.rpm
                - echo "{{ openvpn.secret }}" | passwd --stdin openvpn
