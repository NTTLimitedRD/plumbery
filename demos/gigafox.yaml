---
# fittings to be deployed, managed, and destroyed in the cloud infrastructure of Dimension Data

# in safe mode no change is actually made on the infrastructure
safeMode: False

#
polishers:
  - ansible:
      reap: demo_gigafox_ansible.yaml
  - rub:
#      key: ~/.ssh/id_rsa.pub
      reap: demo_gigafox_rub.yaml
  - spit:
      reap: demo_gigafox_spit.yaml

# each facility is described separately
---
# Frankfurt in Europe - 10.2.x.y
locationId: EU6
regionId: dd-eu

basement: control

rub:
    - beachhead: 10.1.10.9

blueprints:

  # management, administration, and monitoring
  - control:
      domain: &vdc1
        name: GigaFox.EU
        description: '#eu'
        service: ADVANCED
        ipv4: 4
      ethernet:
        name: gigafox.control
        subnet: 10.1.10.0
        description: '#eu'
      nodes:
        - stackstorm10:
            description: '#stackstorm #eu #ops'
            running: always
        - beachhead10:
            description: '#beachhead #eu #ops'
            running: always
        - apacheTest:
            description: 'Apache #web #eu'
#            cpu: 4
#            memory: 8
#            disks:
#              - 500 STANDARD
#              - 100 HIGHPERFORMANCE
            monitoring: essentials
            rub:
              - run rub.update.sh
              - put rub.puppet.apache.pp /root/apache.pp
              - run rub.puppet.sh /root/apache.pp

  # workloads dealing directly with end-user devices
  - web:
      domain: *vdc1
      ethernet:
        name: gigafox.web
        subnet: 10.1.11.0
        accept:
          - gigafox.control
        description: '#eu'
      nodes:
        - apache[10..11]:
            description: 'Apache #web #eu'
            monitoring: advanced
            glue: internet gigafox.control
            rub:
              - run rub.update.sh
              - put rub.puppet.apache.pp
              - run rub.puppet.sh rub.puppet.apache.pp

  # workloads dealing with short-term memory
  - redis:
      domain: *vdc1
      ethernet: &data
        name: gigafox.data
        subnet: 10.1.12.0
        accept:
          - gigafox.web
        description: '#eu'
      nodes:
        - redis[10..12]:
            description: '#redis #eu'
            monitoring: essentials
            rub:
              - rub.update.sh

  # workloads dedicated to BLOBs
  - mongodb:
      domain: *vdc1
      ethernet: *data
      nodes:
        - mongo[10..16]:
            description: '#mongo #eu'
            rub:
              - rub.update.sh

