---

information:
  - "iTop server for open-source ITSM"

parameters:

  locationId:
    information:
      - "the target data centre for this deployment"
    type: locations.list
    default: AU10

  domainName:
    information:
      - "the name of the network domain to be deployed"
    type: str
    default: iTopFox

  networkName:
    information:
      - "the name of the Ethernet VLAN to be deployed"
    type: str
    default: iTopNetwork

  nodeName:
    information:
      - "the name of the main node to be deployed"
    type: str
    default: itop

links:
  documentation: https://plumbery.readthedocs.org/en/latest/tutorial.itop.html

defaults:

  cloud-config:

    ssh_keys:
      rsa_private: |
        {{ key.rsa_private }}
      rsa_public: "{{ key.rsa_public }}"

    users:
      - default

      - name: ubuntu
        sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh-authorized-keys:
          - "{{ key.rsa_public }}"
          - "{{ local.rsa_public }}"

    disable_root: true
    ssh_pwauth: false

---

locationId: {{ locationId.parameter }}

blueprints:

  - itop:

      domain: &domain
        name: {{ domainName.parameter }}
        description: "Demonstration of iTop server"
        ipv4: auto

      ethernet: &ethernet
        name: {{ networkName.parameter }}
        subnet: 10.0.0.0

      nodes:

        - {{ nodeName.parameter }}:

            description: "#itop #ubuntu"

            information:
              - "an iTop server:"
              - "http://{{ node.public }}"
              - "use following parameters for MySQL:"
              - "host: localhost"
              - "user: root"
              - "password: {{ mysql_root.secret }}"

            appliance: 'Ubuntu 14'
            cpu: 2
            memory: 4

            disks:
              - 1 50 standard

            glue:
              - internet 22 80

            monitoring: essentials

            cloud-config:

              hostname: "{{ node.name }}"

              bootcmd:
                - echo "mysql-server mysql-server/root_password password {{ mysql_root.secret }}" | sudo debconf-set-selections
                - echo "mysql-server mysql-server/root_password_again password {{ mysql_root.secret }}" | sudo debconf-set-selections

              packages:
                - ntp
                - apache2
                - mysql-server
                - php5
                - php5-mysql
                - php5-ldap
                - php5-mcrypt
                - php5-cli
                - php-soap
                - php5-json
                - graphviz
                - unzip

              write_files:

                - path: /root/hosts.awk
                  content: |
                    #!/usr/bin/awk -f
                    /^{{ node.public }}/ {next}
                    {print}
                    END {
                     print "{{ node.public }}    {{ node.name }}"
                    }

                - path: /home/ubuntu/.my.cnf
                  permissions: '0400'
                  content: |
                    [client]
                    user=root
                    password={{ mysql_root.secret }}

              runcmd:

                - echo "===== Growing LVM with added disk"
                - pvcreate /dev/sdb
                - vgextend rootvol00 /dev/sdb
                - lvextend -l +100%FREE /dev/mapper/rootvol00-rootlvol00
                - resize2fs /dev/mapper/rootvol00-rootlvol00

                - echo "===== Handling ubuntu identity"
                - cp -n /etc/ssh/ssh_host_rsa_key /home/ubuntu/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/ubuntu/.ssh/id_rsa.pub
                - chown ubuntu:ubuntu /home/ubuntu/.ssh/*
                - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

                - echo "===== Updating /etc/hosts"
                - cp -n /etc/hosts /etc/hosts.original
                - awk -f /root/hosts.awk /etc/hosts >/etc/hosts.new && mv /etc/hosts.new /etc/hosts

                - echo "===== Installing iTop"
                - curl -L -o itop.zip https://sourceforge.net/projects/itop/files/latest/download
                - unzip itop.zip
                - rm /var/www/html/index.html
                - mv web/* /var/www/html
                - chown -R www-data:www-data /var/www/html


